# Disable web server
spring.main.web-application-type=none

# Logging configuration
logging.level.root=INFO
logging.level.com.example=INFO

# JVM SSL/TLS settings for corporate networks
# These can be overridden via command line arguments

# Proxy configuration
# If these values are empty, they will be taken from command line arguments
app.proxy.host=
app.proxy.port=
app.proxy.username=
app.proxy.password=
app.proxy.domain=